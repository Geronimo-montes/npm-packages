<div class="container">
  <div class="games-menu">
    <select [(ngModel)]="currentGameHelper">
      <option *ngFor="let game of gamesHelper" [value]="game.value">{{game.name}}</option>
    </select>
    
    

  </div>
  <canvas
    #canvas
    (dmKeyArrowDown)="heandle($event)"
    (dmKeyArrowUp)="heandle($event)"
    (dmKeyArrowLeft)="heandle($event)"
    (dmKeyArrowRight)="heandle($event)"
    (dmKeySpace)="heandle($event)"
  ></canvas>
</div>
