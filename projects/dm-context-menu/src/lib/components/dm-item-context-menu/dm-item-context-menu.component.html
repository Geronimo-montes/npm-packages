<div class="context-menu-item" (click)="closeMenuEmitter($event)">
  {{ item.title }}

  <!-- Sub Menu de items -->
  <div *ngIf="item.showChilds && item.childs.length > 0" class="sub-menu">
    <dm-item-context-menu
      [dmHover]="item"
      *ngFor="let item of item.childs"
      [item]="item"
      (onSelectAcction)="onClickItem.emit($event)"
    ></dm-item-context-menu>
  </div>
</div>
