<div
  class="context-menu-item"
  dmClick
  [dmClickitem]="item"
  (valueEmitted)="selectAction(item)"
  dmHover
  (dmHover)="item.showChilds = $event"
>
  <div>
    {{ item.title }}
  </div>

  <div class="sub-menu" *ngIf="item.showChilds && item.childs.length > 0">
    <dm-item-context-menu
      *ngFor="let child of item.childs"
      [item]="child"
      dmClick
      [dmClickitem]="child"
      (valueEmitted)="selectAction(child)"
    ></dm-item-context-menu>
  </div>
</div>
