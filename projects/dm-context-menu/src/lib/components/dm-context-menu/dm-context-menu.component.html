<div (dmContextMenu)="showContextMenu = $event">
  <div
    class="context-menu"
    [dmContextMenuContent]="showContextMenu"
    *ngIf="showContextMenu"
  >
    <dm-item-context-menu
      (onSelectAction)="selectAction($event)"
      *ngFor="let item of items$ | async"
      [item]="item"
    ></dm-item-context-menu>
  </div>
</div>
