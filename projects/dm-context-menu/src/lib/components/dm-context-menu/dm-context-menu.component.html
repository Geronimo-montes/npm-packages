<div *ngIf="menu" dmContextMenu (dmContextMenuOpen)="onShowContextMenu($event)">
  <div
    dmContextMenuContent
    [dmContextMenuContentShow]="showContextMenu"
    class="context-menu"
    *ngIf="showContextMenu"
  >
    <dm-item-context-menu
      *ngFor="let item of menu.items"
      [item]="item"
      (onSelectAcction)="onEventAction($event)"
    ></dm-item-context-menu>
  </div>
</div>
